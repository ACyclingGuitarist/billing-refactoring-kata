plugins {
    id 'java'
}

group 'org.training'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.1'
    testImplementation 'org.mockito:mockito-all:2.0.2-beta'
}

test {
    useJUnitPlatform()
}
